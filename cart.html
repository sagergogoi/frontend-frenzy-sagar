<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Preferences</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-row items-center justify-center">

    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">

                    <label for="music" class="text-gray-600">Thali</label>
                </div>

                <div class="flex items-center space-x-4 mb-4">
                    <input type="checkbox" id="travel" name="interests" value="travel" class="h-5 w-5 text-blue-500 focus:ring-blue-400 checked:bg-gray-400 transition duration-200">
                    <label for="travel" class="text-gray-600">Fast Food</label>
                </div>

                <div class="flex items-center space-x-4 mb-4">
                    <input type="checkbox" id="technology" name="interests" value="technology" class="h-5 w-5 text-blue-500 focus:ring-blue-400 checked:bg-gray-400 transition duration-200">
                    <label for="technology" class="text-gray-600">Starter</label>

                <div class="flex items-center space-x-4 mb-4">

                    <label for="technology" class="text-gray-600">Drinks</label>
                </div>

                <div class="flex items-center space-x-4 mb-4">
                    <input type="checkbox" id="technology" name="interests" value="technology" class="h-5 w-5 text-blue-500 focus:ring-blue-400 checked:bg-gray-400 transition duration-200">
                    <label for="technology" class="text-gray-600">South Indian</label>
                </div>

                <div class="flex items-center space-x-4 mb-4">
                    <input type="checkbox" id="technology" name="interests" value="technology" class="h-5 w-5 text-blue-500 focus:ring-blue-400 checked:bg-gray-400 transition duration-200">
                    <label for="technology" class="text-gray-600">Birthday</label>
                </div>
            </div>

            
        </form>
    </div>

</body>
</html>
